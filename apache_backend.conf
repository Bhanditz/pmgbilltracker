<VirtualHost *:80>
    ServerName api.pmg.org.za
    DocumentRoot /var/www/pmgbilltracker/backend

    Alias /static/ /var/www/pmgbilltracker/backend/static/
    Alias /uploads/ /var/www/pmgbilltracker/backend/uploads/

    <Directory /var/www/pmgbilltracker/backend/static>
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /var/www/pmgbilltracker/backend/uploads>
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /var/www/pmgbilltracker/backend>
        WSGIProcessGroup backend
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>

    WSGIPassAuthorization On
    WSGIDaemonProcess pmg_backend user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/pmgbilltracker/wsgi_backend.py

</VirtualHost>