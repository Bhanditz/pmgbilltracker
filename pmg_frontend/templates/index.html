{% extends "base.html" %}

{% block page %}
    <h1>PMG Bill Tracker</h1>
    <hr>
    {% for bill in bills %}
        <h2>{{ bill.name }}</h2>
        <p class="label label-info bill-status">{{ bill.status }}</p>
        <p>{{ bill.bill_type }}</p>
        <p><em>{{ bill.objective }}</em></p>
        <a href="/bill/{{ bill.bill_id }}/"><span class="glyphicon glyphicon-chevron-right"></span> more info</a>
        <hr>
    {% endfor %}
{% endblock page %}
